<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css"></link>
    <script src="https://kit.fontawesome.com/2bb8c53756.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>Beerline Buddy</header>
    <section>
        <h1>Introduction</h1>
        <h2>How to use</h2>
    </section>
    <section>
        <div class="section-div">
            <div class="step-div" id="step-one-div">
                <div class="internal-step-div-top"></div>
                <div class="internal-step-div-bottom" id="step-div-one">
                    <i id="checkbox-one" class="fa-regular fa-circle" data-target="step-div-one"></i>
                </div>
            </div>
            <div class="step-div" id="step-two-div">
                <div class="internal-step-div-top"></div>
                <div class="internal-step-div-bottom" id="step-div-two">
                    <i class="fa-regular fa-circle" data-target="step-div-two"></i>
                </div>
            </div>
        </div>
        <div>
            <div class="timer-div">
                <div class="timer" id="timer1">900</div>
                <button id="timer-button-one" data-target="timer1">First Timer</button>
            </div>
        </div>
        <div>
            <div class="timer-div">
                <div class="timer" id="timer2">900</div>
                <button id="timer-button-two" data-target="timer2">Second Timer</button>
            </div>
        </div>
        <div>
            <div class="timer-div">
                <div class="timer" id="timer3">900</div>
                <button id="timer-button-three" data-target="timer3">Third Timer</button>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
